<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('广告图管理列表')" />
</head>
<body class="gray-bg">
<div class="container-div">
	<div class="row">
		<div class="col-sm-12 search-collapse">
			<form id="formId">
				<div class="select-list">
					<ul>
						<li>
							<label>广告标题：</label>
							<input type="text" name="title"/>
						</li>
						<li>
							<label>显示位置：</label>
							<select name="position" th:with="type=${@dict.getType('ad_position')}">
								<option value="">所有</option>
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							</select>
						</li>
						<li>
							<label>排序号：</label>
							<input type="text" name="sortOrder"/>
						</li>
						<li>
							<label>状态：</label>
							<select name="status" th:with="type=${@dict.getType('sys_normal_disable')}">
								<option value="">所有</option>
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							</select>
						</li>
						<li>
							<label>是否站内：</label>
							<select name="isInner" th:with="type=${@dict.getType('status_yes_no')}">
								<option value="">所有</option>
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							</select>
						</li>

						<li>
							<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
						</li>
					</ul>
				</div>
			</form>
		</div>

		<div class="btn-group-sm" id="toolbar" role="group">
			<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:adbanner:add">
				<i class="fa fa-plus"></i> 添加
			</a>
			<a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:adbanner:edit">
				<i class="fa fa-edit"></i> 修改
			</a>
			<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:adbanner:remove">
				<i class="fa fa-remove"></i> 删除
			</a>
			<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:adbanner:export">
				<i class="fa fa-download"></i> 导出
			</a>
		</div>
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table"></table>
		</div>
	</div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
	var ctx = /*[[@{/}]]*/ '';
	var editFlag = /*[[${@permission.hasPermi('system:adbanner:edit')}]]*/ false;
    var removeFlag = /*[[${@permission.hasPermi('system:adbanner:remove')}]]*/ false;
    var prefix = ctx + "system/adbanner";
    
    // 获取字典数据
    var adPositionData = /*[[${@dict.getType('ad_position')}]]*/ [];
    var statusData = /*[[${@dict.getType('sys_normal_disable')}]]*/ [];
    var yesNoData = /*[[${@dict.getType('status_yes_no')}]]*/ [];

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "广告图管理",
            columns: [{
                checkbox: true
            },
            {
                field: 'id',
                title: '广告图ID',
                visible: false
            },
            {
                field: 'title',
                title: '广告标题'
            },
            {
                field: 'description',
                title: '广告描述'
            },
            {
                field: 'imageUrl',
                title: '广告图',
                formatter: function(value, row, index) {
                    if (value) {
                        var imageUrl = ctx + 'common/download/resource?resource=' + value;
                        return '<img src="' + imageUrl + '" style="width: 60px; height: 40px; object-fit: cover; border-radius: 4px; cursor: pointer;" onclick="previewImage(\'' + imageUrl + '\')" title="点击查看大图">';
                    }
                    return '-';
                }
            },
            {
                field: 'linkUrl',
                title: '链接URL'
            },
            {
                field: 'position',
                title: '显示位置',
                formatter: function(value, row, index) {
                    return $.table.selectDictLabel(adPositionData, value);
                }
            },
            {
                field: 'sortOrder',
                title: '排序号'
            },
            {
                field: 'status',
                title: '状态',
                formatter: function(value, row, index) {
                    return $.table.selectDictLabel(statusData, value);
                }
            },
            {
                field: 'isInner',
                title: '是否站内',
                formatter: function(value, row, index) {
                    return $.table.selectDictLabel(yesNoData, value);
                }
            },
            {
                field: 'openNewWindow',
                title: '新窗口打开',
                formatter: function(value, row, index) {
                    return $.table.selectDictLabel(yesNoData, value);
                }
            },
            {
                field: 'remark',
                title: '备注'
            },
            {
                title: '操作',
                align: 'center',
                formatter: function(value, row, index) {
                    var actions = [];
                    actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                    actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                    return actions.join('');
                }
            }]
        };
        $.table.init(options);
    });
    

</script>
</body>
</html>
