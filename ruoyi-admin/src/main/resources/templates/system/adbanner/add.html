<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增广告图管理')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-banner-add">
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">广告标题：</label>
                <div class="col-sm-8">
                    <input name="title" class="form-control" type="text" required>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">广告描述：</label>
                <div class="col-sm-8">
                    <textarea name="description" class="form-control"></textarea>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">广告图：</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input id="imageUrl" name="imageUrl" class="form-control" type="text" placeholder="请输入图片URL" readonly>
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-white" onclick="uploadPicture('imageUrl')">
                            <i class="fa fa-file-image-o"></i> 选择图片
                        </button>
                    </div>
                </div>
                <input type="file" id="uploadInput" style="display: none;" accept="image/*">
                <img id="previewImage" style="max-width:200px; margin-top:10px; display: none; cursor: pointer;" src="" onclick="previewImage(this.src)">
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">链接URL：</label>
                <div class="col-sm-8">
                    <textarea name="linkUrl" class="form-control"></textarea>
                </div>
            </div>
        </div>

        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">显示位置：</label>
                <div class="col-sm-8">
                    <select id="position" name="position" class="form-control m-b" required th:with="type=${@dict.getType('ad_position')}">
                        <option value="">请选择显示位置</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">排序号：</label>
                <div class="col-sm-8">
                    <input name="sortOrder" class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">新窗口打开：</label>
                <div class="col-sm-8">
                    <div th:each="dict : ${@dict.getType('status_yes_no')}" class="radio radio-info radio-inline">
                        <input type="radio" th:id="|openNewWindow${dict.dictValue}|" name="openNewWindow" th:value="${dict.dictValue}" th:checked="${dict.dictValue == '0'}">
                        <label th:for="|openNewWindow${dict.dictValue}|"> [[${dict.dictLabel}]] </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">是否站内：</label>
                <div class="col-sm-8">
                    <div th:each="dict : ${@dict.getType('status_yes_no')}" class="radio radio-info radio-inline">
                        <input type="radio" th:id="|isInner${dict.dictValue}|" name="isInner" th:value="${dict.dictValue}" th:checked="${dict.dictValue == '1'}">
                        <label th:for="|isInner${dict.dictValue}|"> [[${dict.dictLabel}]] </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">状态：</label>
                <div class="col-sm-8">
                    <div class="radio radio-info radio-inline">
                        <input type="radio" id="status0" name="status" value="0" checked>
                        <label for="status0"> 正常 </label>
                    </div>
                    <div class="radio radio-info radio-inline">
                        <input type="radio" id="status1" name="status" value="1">
                        <label for="status1"> 停用 </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/adbanner"
    $("#form-banner-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-banner-add').serialize());
        }
    }

    // 图片上传功能
    function uploadPicture(id) {
        $('#uploadInput').click();
        $('#uploadInput').off('change').on('change', function() {
            var file = this.files[0];
            if (file) {
                var formData = new FormData();
                formData.append('file', file);

                $.ajax({
                    url: ctx + 'common/upload',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    beforeSend: function() {
                        $.modal.loading("正在上传图片...");
                    },
                    success: function(result) {
                        $.modal.closeLoading();
                        if (result.code == 0) {
                            $("#" + id).val(result.url);
                            // 显示图片预览
                            var previewImg = $("#previewImage");
                            previewImg.attr("src", result.url);
                            previewImg.show();
                            $.modal.msgSuccess("上传成功");
                        } else {
                            $.modal.msgError("上传失败：" + result.msg);
                        }
                    },
                    error: function() {
                        $.modal.closeLoading();
                        $.modal.msgError("上传失败，请稍后重试");
                    }
                });
            }
        });
    }

    function selectPicture(id) {
        var frameIndex = layer.open({
            type: 2,
            title: '选择图片',
            area: ['100%', '100%'],
            content: '/system/common/selectPicture'
        });
        window.selectPictureCallback = function selectPictureCallback(fileUrl) {
            $("#" + id).val(fileUrl);
            // 更新预览图片
            var previewImg = $("#previewImage");
            previewImg.attr("src", fileUrl);
            previewImg.show();
            layer.close(frameIndex);
        };
    }
        

</script>
</body>
</html>
